<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nautical Text Translator</title>
    <!-- Link to our external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1><span class="icon">⚓</span> Nautical Text Translator</h1>
        </header>

        <main>
            <!-- Language Selection Controls -->
            <div class="language-controls">
                <div class="language-picker">
                    <label for="source-language-selector">From</label>
                    <select id="source-language-selector">
                        <option value="en" selected>English</option>
                        <option value="ar">Arabic</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>
                </div>

                <button id="swap-btn" class="icon-btn" title="Swap Languages">↔</button>

                <div class="language-picker">
                    <label for="target-language-selector">To</label>
                    <select id="target-language-selector">
                        <option value="ar">Arabic</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="ja">Japanese</option>
                        <option value="ru">Russian</option>
                    </select>
                </div>
            </div>

            <!-- Input and Output Text Areas -->
            <div class="translator-io-panel">
                <div class="io-box">
                    <textarea id="input-text" placeholder="Enter text to translate..."></textarea>
                    <!-- This is a trick: the label is styled as a button, which triggers the hidden file input -->
                    <label for="file-input" class="btn file-btn">Import from .txt File</label>
                    <input type="file" id="file-input" accept=".txt" hidden>
                </div>
                <div class="io-box">
                    <textarea id="output-text" placeholder="Translation will appear here..." readonly></textarea>
                </div>
            </div>
            
            <!-- Main Action Buttons -->
            <div class="action-buttons">
                <button id="translate-btn" class="btn primary-btn">Translate</button>
                <button id="clear-btn" class="btn secondary-btn">Clear</button>
            </div>

            <div id="status-message"></div>
        </main>
    </div>

    <!-- Link to our external JavaScript file (deferred for faster page load) -->
    <script src="script.js" defer></script>

</body>
</html>
